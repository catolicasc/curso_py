<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    
    , initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <div class="form-group">
            <label for="tipo">Tipo</label>
            <select class="form-control form-control-md" id="tipo">
                <option disabled>Selecione uma opção</option>
                <option value="codifica">Codificar</option>
                <option value="decodifica">Decodificar</option>
              </select>
          </div>
          <div class="form-group">
            <label for="str">Valor</label>
            <input
              type="text"
              class="form-control"
              id="str"
              placeholder="Informe o valor"
            />
          </div>
          <button type="submit" id="acionar" class="btn btn-primary btn-block">
            Enviar
          </button>
        </form>

        <div class="form-group">
            <label for="str">Resultado</label>
            <input
              type="text"
              class="form-control"
              id="resultado"
              readonly
              placeholder="Informe o valor"
            />
          </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script>
      $('#acionar').click(() => {
        $.get(
          `http://localhost:5000/rota?mourse=${$('#str').val()}&tipo=${$('#tipo').val()}`,
          function(data) {
            $('#resultado').val(data.api_response);
            console.log(data);
          }
        );
      });
    </script>
  </body>
</html>
