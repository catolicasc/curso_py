<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    
    , initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <label for="">Evento</label>
        <input type="text" id="evento" />
      </div>

      <div class="row">
        <label for="">Str</label>
        <input type="text" id="str" />
      </div>

      <div>
        <button id="acionar">Acionar evento</button>
      </div>

      <div>Resultado <span id="resultado"></span></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script>
      $('#acionar').click(() => {
        $.get(`http://localhost:5000/rota?mourse=${$('#str').val()}&tipo=${$('#evento').val()}`, function(
          data
        ) {
          $('#resultado').text(data.api_response);
          console.log(data)
        });
      });
    </script>
  </body>
</html>
